<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <form method="post" action="#" onsubmit="return validateRegistration();">
        <fieldset>
            <legend>Registration</legend>
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" id="reg_username" name="username" value=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="reg_email" name="email" value=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="reg_password" name="password" value=""></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td><input type="password" id="reg_confirm_password" name="confirm_password" value=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register"></td>
                </tr>
            </table>
            <p id="registrationError" style="color:red;"></p>
        </fieldset>
    </form>

<script src="registrationValidation.js"></script>

</body>
</html>
